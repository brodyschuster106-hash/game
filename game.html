<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; margin: auto; background: #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // Asset loading
        const playerSprite = new Image();
        const enemySprite = new Image();
        playerSprite.src = 'assets/player_sprite.png'; // Example sprite
        enemySprite.src = 'assets/enemy_sprite.png'; // Example sprite

        // Sound effects
        const audio = new Audio('assets/sound_effect.mp3');
        audio.loop = true;

        let player = { x: 50, y: 50, width: 64, height: 64 };
        let enemy = { x: 600, y: 50, width: 64, height: 64 };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
            ctx.drawImage(enemySprite, enemy.x, enemy.y, enemy.width, enemy.height);
            requestAnimationFrame(animate);
        }

        function startGame() {
            audio.play();
            animate();
        }

        window.onload = startGame;
    </script>
</body>
</html>
